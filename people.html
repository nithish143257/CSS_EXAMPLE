<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            color: white;
            background-color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: black;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px; 
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
            margin-right: 20px; 
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a.active {
            color: #ff0000;
        }

        .search-bar {
            display: flex;
            align-items: center;
            margin-left: 20px; 
        }

        .search-bar input {
            padding: 5px;
            border: none;
            border-radius: 5px;
        }

        .search-bar button {
            margin-left: 10px;
            padding: 6px 12px;
            background-color: #ff0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .team {
            width: 100%;
            text-align: center;
        }

        .team h1 {
            font-size: 48px;
            margin-bottom: 30px;
            color: #ff0000;
        }

        .member-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            width: 100%;
        }

        .member-card {
            background-color: transparent;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .member-card img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 5px solid white; /* Added white border */
        }

        .member-card h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ff0000;
        }

        .member-card p {
            font-size: 14px;
            color: white;
            text-align: center;
        }

        footer {
            background-color: red;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: static;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ROOPTECH</div>
            <ul class="nav-links">
                <li><a href="home.html">HOME</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="people.html" class="active">PEOPLE</a></li>
                <li><a href="contact.html">CONTACT</a></li>
            </ul>
            <div class="search-bar">
                <input type="text" placeholder="Enter to Search">
                <button>Search</button>
            </div>
        </nav>
    </header>

    <main>
        <section class="team">
            <h1>Our Team</h1>
            <div class="member-grid">
                <div class="member-card">
                    <img src="roop.jpeg" alt="Roop Sagar">
                    <h2>ROOP SAGAR</h2>
                    <p>CEO</p>
                </div>
                <div class="member-card">
                    <img src="tata.jpeg" alt="Ratan Tata">
                    <h2>RATAN TATA</h2>
                    <p>CEO, Co-Founder</p>
                </div>
                <div class="member-card">
                    <img src="steve.jpeg" alt="Steve Jobs">
                    <h2>STEVE JOBS</h2>
                    <p>CTO, Co-Founder</p>
                </div>
                <div class="member-card">
                    <img src="sundar.jpeg" alt="Sundar">
                    <h2>SUNDAR</h2>
                    <p>DIRECTOR</p>
                </div>
                <div class="member-card">
                    <img src="walt.jpeg" alt="Walt Disney">
                    <h2>WALT DISNEY</h2>
                    <p>Asst. Director</p>
                </div>
                <div class="member-card">
                    <img src="elon.jpeg" alt="Elon Musk">
                    <h2>ELON MUSK</h2>
                    <p>Dy. Director</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>DESIGNED AND DEVELOPED BY NITHISH KUMAR P (212221040115)</p>
    </footer>
</body>
</html>
